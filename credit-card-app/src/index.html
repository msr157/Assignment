<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./index.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit card App</title>
  </head>
  <body>
    <body>
      
        <div class="checkout">
          <div class="credit-card-box">
            <div class="flip">
    
              <div class="front">
                <div class="chip"></div>
                <div class="logo-container">
<!--                   <div class="logo">visa</div> -->
                </div>
                <div class="number"></div>
                <div class="card-holder">
                  <label>Card holder</label>
                  <div></div>
                </div>
                <div class="card-expiration-date">
                  <label>Expires</label>
                  <div></div>
                </div>
              </div>
    
    
    
              <div class="back">
                <div class="strip"></div>
                <div class="logo2-container">
<!--                 <p>visa</p> -->
                 </div>
                <div class="ccv">
                  <label>CVV</label>
                  <div></div>
                </div>
              </div>
    
    
            </div>
          </div>
    
          
          <form class="form" autocomplete="off" novalidate>
            <fieldset>
              <label for="card-number">Card Number</label>
              <input
                type="num"
                placeholder="****"
                id="card-number"
                class="input-cart-number"
                maxlength="4"
              />
              <input
                type="num"
                placeholder="****"
                id="card-number-1"
                class="input-cart-number"
                maxlength="4"
              />
              <input
                type="num"
                placeholder="****"
                id="card-number-2"
                
          class="input-cart-number"
                maxlength="4"
              />
              <input
                type="num"
                placeholder="****"
                id="card-number-3"
                class="input-cart-number"
                maxlength="4"
              />
            </fieldset>
    
            <fieldset>
              <label for="card-holder">Card holder</label>
              <input type="text" id="card-holder" placeholder="XXXX XXXXXX"/>
            </fieldset>
    
            <fieldset class="fieldset-expiration">
              <label for="card-expiration-month">Expiration date</label>
              <div class="select">
                <select id="card-expiration-month">
                  <option></option>
                  <option>01</option>
                  <option>02</option>
                  <option>03</option>
                  <option>04</option>
                  <option>05</option>
                  <option>06</option>
                  <option>07</option>
                  <option>08</option>
                  <option>09</option>
                  <option>10</option>
                  <option>11</option>
                  <option>12</option>
                </select>
              </div>
              <div class="select">
                <select id="card-expiration-year">
                  <option></option>
               
   <option>2021</option>

   <option>2022</option>
  
   <option>2023</option>
  
   <option>2024</option>
  
   <option>2025</option>
  
   <option>2026</option>
  
   <option>2027</option>
  
   <option>2028</option>
  
   <option>2029</option>
  
   <option>2030</option>
  
   <option>2031</option>
  
   <option>2032</option>
  
   <option>2033</option>
                </select>
              </div>
            </fieldset>
            <fieldset class="fieldset-ccv">
              <label for="card-c cv">CVV</label>
              <input type="text" id="card-ccv" maxlength="3" placeholder="***" />
            </fieldset>
            <button class="btn"><i class="fa fa-lock"></i> submit</button>
          </form>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/cleave.js/1.6.0/cleave.min.js" integrity="sha512-KaIyHb30iXTXfGyI9cyKFUIRSSuekJt6/vqXtyQKhQP6ozZEGY8nOtRS6fExqE4+RbYHus2yGyYg1BrqxzV6YA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script
          src="https://code.jquery.com/jquery-2.1.3.min.js"
          integrity="sha256-ivk71nXhz9nsyFDoYoGf2sbjrR9ddh+XDkCcfZxjvcM="
          crossorigin="anonymous"
        ></script>
  
      <script src="index.js"></script>
    </body>
</html>
